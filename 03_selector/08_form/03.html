
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form elements</title>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("#appForm :disabled").val("textbox đã bị khóa");
		$("#appForm :enabled").val("Textbox này có thể nhập liệu được");
		
		$("#process").click(function(e) {
         	$("#appForm :disabled").removeAttr("disabled").removeAttr("name");
			
        });
	});
</script>

</head>

<body>
	<center>
    	<h1>Form elements</h1>
    </center>
    
    <form id="appForm" name="appForm" class="boxA" method="post" action="" enctype="multipart/form-data">
    	<div>
        	Textbox 1: 
            <input type="text" name="username" class="input" disabled="disabled"/>
        </div>
        <div>
       		 Textbox 2: 
             <input type="text" name="email" class="input"/>        
        </div>
        
        
    </form>    
    
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
</body>

</html>
