<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form elements</title>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){
		
		$("#process").click(function(e) {
        	var checks = $("#appForm :checkbox[name='programming']:checked");
			console.log(checks);
			
			$.each(checks,function(){
				console.log($(this).val());	
			});
			
			console.log(checks.length);
			
        });
	});
</script>

</head>

<body>
	<center>
    	<h1>Form elements</h1>
    </center>
    
    <form id="appForm" name="appForm" class="boxA" method="post" action="" enctype="multipart/form-data">
    	
        <input type="checkbox" name="programming" class="input" value="javascript"/> Javascript
        <br />
        
        <input type="checkbox" name="programming" class="input" value="php"/> PHP
        <br />
        
        <input type="checkbox" name="programming" class="input" value="asp"/> ASP
        <br />
        
        <input type="checkbox" name="programming" class="input" value="jsp"/> JSP
        <br />
        
    </form>    
    
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
</body>

</html>
